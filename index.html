<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz App</title>
</head>

<body>

    <main class="main">
        <h1 class="app-name">Country Quiz</h1>
        <div class="quizGame">
            <form class="form" action="">
                <input required placeholder="Enter Your Name" class="user-name" type="text">
                <button type="submit" class="join">Join</button>
            </form>

            <div class="quiz-game-div">
                <div class="user-details">
                    <h3 class="player-name">Player:</h3>
                    <h3 class="score">Score:0</h3>
                    <h3 class="high-score">High Score:</h3>
                </div>
                <div class="question-section">
                    <img class="country-image" src="" alt="">
                    <h3 class="question"> 
                        <span class="capital-name">
                            
                        </span> 
                        <span class="question-inside">is the capital of</span> 
                    </h3>
                    <div class="quiz-question"></div>
                </div>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>

</html>
